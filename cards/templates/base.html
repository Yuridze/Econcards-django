
{% load static %}
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ЭконКарточки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'cards/style.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'cards:cards_list' %}">ЭконКарточки</a>
        <div class="navbar-nav">
          <a class="nav-link" href="{% url 'cards:cards_list' %}">Список</a>
          <a class="nav-link" href="{% url 'cards:quiz' %}">Тренажёр</a>
          <a class="nav-link" href="{% url 'cards:upload_cards' %}">Загрузить</a>
          <a class="nav-link" href="{% url 'cards:add_card' %}">Добавить</a>
        </div>
      </div>
    </nav>
    <main class="container my-4">
      {% if messages %}
        {% for m in messages %}
          <div class="alert alert-{{ m.tags }}">{{ m }}</div>
        {% endfor %}
      {% endif %}
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
